######################## default configuration ####################
baseURL = "https:/edcamp.wealgerians.com/"
languageCode = "en"
title = "WE Algerians EdCamp"
theme = "homecamp"
summaryLength = "10"
paginate = 4
defaultContentLanguageInSubdir = true
DefaultContentLanguage = "en"
IsMultiLingual = true


[languages]
  [languages.ar]
    languagedirection = "rtl"
    LanguageName = "العربية"
    title = "مخيم WE Algerians للتعليم"
    weight = 2
    contentDir = "content/ar"
  [languages.ar.params.i18nplugins]
      [[languages.ar.params.i18nplugins.css]]
        URL = "plugins/bootstrap-rtl/css/bootstrap-rtl.min.css"  
  [languages.ar.params]
      logo = "images/logo-we.png"
      home = "الصفحة الرئيسية"
      description = "WE Algerians EdCamp"
      [languages.ar.params.preloader]
        enable = true
      [languages.ar.params.navBtn]
        enable = true
        label = "تسجيل"
        link = "https://forms.gle/NX39kkEHYP79kaxT6"
  [[languages.ar.menu.main]]
      name = "المتحدثون"
      URL = "speaker"
      weight = 3

    [[languages.ar.menu.main]]
      weight = 4
      name = "دروس"
      hasChildren = true

   [[languages.ar.menu.main]]
      parent = "دروس"
      name = "موارد"
      URL = "faq"
    

    [[languages.ar.menu.main]]
        name = "البرنامج"
        URL = "schedule"

  [languages.en]
    LanguageName = "English"
    title = "WE Algerians EdCamp"
    weight = 1
    contentDir = "content/en"
    [languages.en.params]
      logo = "images/logo-we.png"
      home = "Home"
      description = "WE Algerians EdCamp"
      [languages.en.params.preloader]
        enable = true
      [languages.en.params.navBtn]
        enable = true
        label = "Subscribe"
        link = "https://forms.gle/NX39kkEHYP79kaxT6"
    [languages.en.params.i18nplugins]
      [[languages.en.params.i18nplugins.css]]
        URL = "plugins/bootstrap/css/bootstrap.min.css"  
    [[languages.en.menu.main]]
      name = "speakers"
      URL = "speaker"
      weight = 3

    [[languages.en.menu.main]]
      weight = 4
      name = "Tutorials"
      hasChildren = true

    [[languages.en.menu.main]]
      parent = "Tutorials"
      name = "Resources"
      URL = "faq"
    

    [[languages.en.menu.main]]
        name = "schedule"
        URL = "schedule"

  


  [languages.fr]
    LanguageName = "Français"
    title = "WE Algerians EdCamp"
    weight = 3
    enable = false
    contentDir = "content/fr"
    [languages.fr.params]
      logo = "images/logo-we.png"
      home = "Accueil"
      description = "WE Algerians EdCamp"
      [languages.fr.params.preloader]
        enable = true
      [languages.fr.params.navBtn]
        enable = true
        label = "Inscription"
        link = "https://forms.gle/NX39kkEHYP79kaxT6"
  [languages.fr.params.i18nplugins]
      [[languages.fr.params.i18nplugins.css]]
        URL = "plugins/bootstrap/css/bootstrap.min.css"  
  [[languages.fr.menu.main]]
      name = "Intervenants"
      URL = "speaker"
      weight = 3

    [[languages.fr.menu.main]]
     weight = 4
      name = "Tutoriels"
      hasChildren = true

    [[languages.fr.menu.main]]
      parent = "Tutoriels"
      name = "Ressources"
      URL = "faq"
    

    [[languages.fr.menu.main]]
        name = "Planning"
        URL = "schedule" 


