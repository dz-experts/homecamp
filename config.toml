  [params.footer]
  title = "WE Algerians Education homecamp"
  content = "The objective of this homecamp is twofold: (1) to introduce instructors and students to the world of online education and the flexibility it can offer during this pandemic; and (2) to provide a think tank to brainstorm about the future of the Algerian higher-education institutions and how they can be more competitive."
  copyright = "Copyright Reserved to WE-Algerians. 2020"

