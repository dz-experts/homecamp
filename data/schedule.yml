          ### Круглый стол

          ###### Цифровая трансформация в России и в мире. Трансфер российских технологий. Россия и международное сотрудничество в области высоких технологий на базе AI.

          Руководители профильных направлений администрации НСО и мэрии г.Новосибирска, представители МИДа в НСО, Консульские службы и почетные консулы иностранных государств (представленных в НСО), руководство НГУ, ИМ СО РАН, институтов СО РАН, АИР, Академпарк, ПАО НИПС, участники AI-CLUSTER обсудят международные проекты AI-CLUSTER, проблемы и пути решения, развитие в международном трансфере технологий. В рамках круглого стола будут представлены цифровые технологии мирового уровня и их продвижение за рубежом.
          "
          
        # tab content list
