faq:
  titleOutline : "موارد"
  title : "دليل لإعداد دروس عن بعد في المؤسسات التعليمية بالجزائر"
  content : "في ظل إجراءات الحجر الصحي الراهنة، نود أن نقدم دليلا موجزا لإعداد دروس عن بعد في مختلف المؤسسات التعليمية بالجزائر بكل أطوارها. العديد من الأساتذة لا علم لهم بأدوات فعّالة لتسيير دروسهم. نود في هذه الصفحة أن نعرّف ببعضها  ونوضّح خطوات الاستفادة منها. بدايةً، سنركز في هذا الدليل على الأدوات المجانية المتاحة للجميع. 



هذا الدليل الوجيز يشرح أيضًا طرقًا سهلة لهيكلة الدروس عن بعد مع مراعاة عوائق مثل بطء تدفق الأنترنت في مناطق كثيرة بالجزائر. فقد لا يمكن استعمال التحاور عن بعد بالفيديو مثل (برنامج زوم).



"