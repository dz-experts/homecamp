############################## Event ##############################
event:
  enable : true
  titleOutline : "Évènement"
  title : "Évènement en ligne sur l'éducation"
  imageBG: "images/about/h1-gallery-img-7.jpg"
  image : "images/about/main-home-img-1.jpg"
  content : "En réponse à la crise de la COVID-19 en Algérie et son impact direct sur le système éducatif, **WE Algerians** organise un évènement d’une semaine pour échanger sur l’éducation en Algérie. **WE Algerians EdCamp** a deux objectifs : 
  
  - Initier les enseignants et les étudiants à la pratique de l’enseignement à distance ainsi que la flexibilité que peut offrir cette dernière en ces temps de pandémie;

  - Organiser un groupe de réflexion sur l’avenir de l’Éducation nationale et de l’Enseignement supérieur en Algérie, afin de monter en compétitivité."
  button:
    enable : false
    label : "Inscription"
    link : "#"

