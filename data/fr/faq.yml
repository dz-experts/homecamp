faq:
  titleOutline : "Resources"
  title : "Un guide pratique pour bien mener votre enseignement à distance "
  content : "Avec l’arrivée sans prévenir de la crise du COVID-19, de nombreux enseignants en Algérie comme ailleurs, se sont retrouvés du jour au lendemain dans l’obligation de bousculer leurs pratiques pédagogiques, afin de s’adapter aux contraintes imposées par cette crise. 

> En réponse à cette problématique, « WE Algerians » a décidé d’apporter son soutien aux enseignants en Algérie, en leur mettant à disposition des bonnes pratiques  pour les aider à  basculer sereinement vers un mode d’enseignement  à distance.


> De plus, l’absence, l’instabilité ou le faible débit  de la connexion Internet en Algérie nous a obligé à ne proposer que des pratiques adaptées au contexte local.



> Pour déployer une bonne stratégie d’enseignement à distance une multitude de pratiques et outils existent. Allant des LMS (Learning Management Systems) aux ENT (Environnements Numériques de travail), en passant par les MOOCs (Massive Open Online Courses) et les environnements immersifs d’apprentissage en réalité virtuelle.


> Dans ce guide nous avons fait en sorte de vous présenter quelques outils et bonnes pratiques qui sont simples d’usage, rapidement déployables et adaptables à un contexte d’instabilité d’internet.


> Ils visent à vous aider à structurer une classe en ligne tout en tenant compte des éventuels problèmes de connectivité.  Ne se baser que sur des outils de visioconférence en enseignement à distance, tels que Zoom, avec une mauvaise connexion Internet pourrait ne pas être une option viable, voir dégrader encore plus l'expérience d’apprentissage. 

"