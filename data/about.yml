  title : "<span class=\"text-color\">О чем вы узнаете на конференции:</span>"
  content : " - О планах внешнеэкономического развития высокотехнологичных решений и продуктов, о роли ведущих инфраструктурных компаний региона в трансфере технологий в международном сотрудничестве между регионом Сибирь, другими государствами и странами.

-	О эффективных инструментах цифровизации для бизнеса, высокотехнологичных продуктах и успешных практиках их внедрения в сфере AI, ML и Big Data.

-	Какое участие принимает руководство страны и региона в развитии программы «Цифровая экономика»?

-	Сколько власти потратят на «Цифровую экономику»: какие проекты в приоритете, что получат регионы?

-	Как изменятся бизнес-технологии с приходом цифровизации?

-	Способна ли цифровизация упростить жизнь бизнеса, или это бессмысленное следование современным трендам?

-	Как НИР и НИОКР могут помочь бизнесу?
