{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="speaker-single section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-5">
        <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" class="img-fluid w-100">
      </div>
      <div class="col-lg-6 col-md-7">
        <div class="speaker-single-wrap mt-5 mt-lg-0">
          <div class="speaker-header mb-4">
            <h2>{{ .Title }}</h2>
            <span class="text-color">{{ .Params.Designation }}</span>
          </div>

          <div class="content">{{ .Content }}</div>

          
          <ul class="list-inline social-single">
            {{ range .Params.Social }}
            <li class="list-inline-item"><a href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
            {{ end }}
          </ul>

          
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
